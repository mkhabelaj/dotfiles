# ─────────────────────────────────────────────────────────────────────────────
# Default terminal
# ─────────────────────────────────────────────────────────────────────────────
set -g default-terminal "screen-256color"

# ─────────────────────────────────────────────────────────────────────────────
# Prefix: Ctrl-A
# ─────────────────────────────────────────────────────────────────────────────
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# ─────────────────────────────────────────────────────────────────────────────
# Splits
# ─────────────────────────────────────────────────────────────────────────────
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# ─────────────────────────────────────────────────────────────────────────────
# Reload config
# ─────────────────────────────────────────────────────────────────────────────
unbind r
bind r source-file ~/.tmux.conf

# ─────────────────────────────────────────────────────────────────────────────
# Pane resizing
# ─────────────────────────────────────────────────────────────────────────────
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z


# ─────────────────────────────────────────────────────────────────────────────
# Sesh management
# ─────────────────────────────────────────────────────────────────────────────

bind-key "K" display-popup -E -w 40% "sesh connect \"$(
  sesh list -i | gum filter --limit 1 --placeholder 'Pick a sesh' --prompt='⚡'
)\""

bind-key "J" run-shell "sesh connect \"$(
  sesh list -i | fzf-tmux -p 55%,60% \
    --no-sort --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^a all ^t tmux ^x zoxide ^g config ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list -i)' \
    --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -it)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -ic)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -iz)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(⚡  )+reload(sesh list)'
)\""

# ─────────────────────────────────────────────────────────────────────────────
# Mouse support
# ─────────────────────────────────────────────────────────────────────────────
set -g mouse on

# ─────────────────────────────────────────────────────────────────────────────
# Copy mode (Vim-style)
# ─────────────────────────────────────────────────────────────────────────────
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Disable mouse drag to copy (lets Vim style handle it)
unbind -T copy-mode-vi MouseDragEnd1Pane

# ─────────────────────────────────────────────────────────────────────────────
# Window / Pane indexing
# ─────────────────────────────────────────────────────────────────────────────
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# ─────────────────────────────────────────────────────────────────────────────
# Focus events
# ─────────────────────────────────────────────────────────────────────────────
set-option -g focus-events on
# ─────────────────────────────────────────────────────────────────────────────
# Tmux Plugin Manager (TPM) + Plugins
# (Make sure TPM is cloned to ~/.tmux/plugins/tpm before enabling these)
# ─────────────────────────────────────────────────────────────────────────────
set -g @catppuccin_flavour 'mocha'

# Core TPM plugin
set -g @plugin 'tmux-plugins/tpm'

# Uncomment below if using Catppuccin theme:
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'

# Vim-style pane navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# Session persistence / auto-save
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Session management
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'


set -g @plugin 'catppuccin/tmux#v2.1.2' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style 'rounded'

# ─────────────────────────────────────────────────────────────────────────────
# Initialize TPM (keep this line at the very bottom)
# ─────────────────────────────────────────────────────────────────────────────
run '~/.tmux/plugins/tpm/tpm'
